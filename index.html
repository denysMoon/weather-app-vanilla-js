<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <title>Your weather</title>
</head>
<body>
    <div class="container">
        <div class="now">
            <div class="search">
                <form action="/">
                    <input type="text" placeholder="Type city" value="">
                </form>
            </div>
            <p class="city">
                <span class="cityName"></span>, <span class="country"></span>
            </p>
            <p class="temp">
                23 &#8451;
            </p>
            <p class="cloud"></p>
            <img class="cloudIcon" src="" alt="Weather icon">
        </div>
        <div class="forecast">
            forecast
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
